<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            margin-bottom: 10px;
            background-color: #222; /* Dark gray input */
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #666;
        }
        #copyMessage {
            color: #0f0; /* Green success message */
            display: none;
        }
    </style>
    <script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1150678"></script>
</head>
<body>

    <h2>Here is your key</h2>
    <input type="text" id="keyBox" readonly>
    <br>
    <button onclick="copyKey()">Copy</button>
    <p id="copyMessage">Copied!</p>

    <script>
        async function fetchKey() {
            try {
                let response = await fetch('key.txt');
                let key = await response.text();
                document.getElementById('keyBox').value = key.trim();
            } catch (error) {
                console.error('Error fetching key:', error);
                document.getElementById('keyBox').value = 'Error loading key';
            }
        }

        function copyKey() {
            let keyBox = document.getElementById('keyBox');
            keyBox.select();
            keyBox.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(keyBox.value).then(() => {
                let message = document.getElementById('copyMessage');
                message.style.display = 'block';
                setTimeout(() => message.style.display = 'none', 1500);
            });
        }

        fetchKey(); // Load key on page load
    </script>

</body>
</html>
