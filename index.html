<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Current Key</h2>
    <input type="text" id="keyBox" readonly>

    <script>
        async function fetchKey() {
            try {
                let response = await fetch('key.txt');
                let key = await response.text();
                document.getElementById('keyBox').value = key.trim();
            } catch (error) {
                console.error('Error fetching key:', error);
                document.getElementById('keyBox').value = 'Error loading key';
            }
        }

        fetchKey(); // Load key on page load
    </script>

</body>
</html>
