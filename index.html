<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Key Generator</title>
  <style>
    body {
      text-align: center;
      background: #000;
    }

    .wrapper {
      padding-top: 60px;
    }

    p.form-control {
      color: #ffffff;
      font-family: "Open Sans", sans-serif;
    }

    button.form-control {
      background: #f7f7f7 none repeat scroll 0 0;
      border-color: #ccc;
      box-shadow: 0 1px 0 #ccc;
      color: #ffffff;
      vertical-align: top;
      border-radius: 3px;
      border-style: solid;
      border-width: 1px;
      box-sizing: border-box;
      cursor: pointer;
      display: inline-block;
      font-size: 13px;
      height: 28px;
      line-height: 26px;
      margin: 0;
      padding: 0 10px 1px;
      text-decoration: none;
      white-space: nowrap;
    }

    input.form-control {
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.07) inset;
      color: #32373c;
      outline: 0 none;
      transition: border-color 50ms ease-in-out 0s;
      margin: 1px;
      padding: 3px 5px;
      border-radius: 0;
      font-size: 14px;
      font-family: inherit;
      font-weight: inherit;
      box-sizing: border-box;
      color: #444;
      font-family: "Open Sans", sans-serif;
      line-height: 1.4em;
      width: 310px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <p class="form-control" id="keygen">Here is your key</p>
    <input class="form-control" id="apikey" type="text" value="" placeholder="" readonly />
  </div>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script>
    function generateUUID() {
      var d = new Date().getTime();
      if (window.performance && typeof window.performance.now === "function") {
        d += performance.now();
      }
      var uuid = "encrypt-4xxx-xxxx-xxxx".replace(/[x]/g, function (c) {
        var r = (d + Math.random() * 16) % 16 | 0;
        d = Math.floor(d / 16);
        return (c == "x" ? r : (r & 0x3) | 0x8).toString(16);
      });
      return uuid;
    }
    $(document).ready(function() {
      $("#apikey").val(generateUUID());
    });
  </script>
</body>
</html>
