<!DOCTYPE html>
<html lang="en">
<head>
    <script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1150678"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
        }
        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            margin-bottom: 10px;
            background-color: #222; /* Dark gray input */
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #666;
        }
        #copyMessage {
            color: #0f0; /* Green success message */
            display: none;
        }
        #message {
            display: none;
            font-size: 2em;
            padding: 20px;
            border: 2px solid red;
            background-color: black;
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div id="message">Nice try, next time don't bypass!</div>

    <script>
        function hideAllExceptMessage() {
            const elements = document.body.children;
            for (let element of elements) {
                if (element.id !== 'message') {
                    element.style.display = 'none';
                }
            }
        }
        // Check if the referrer is empty or from the same domain
        if (!document.referrer || new URL(document.referrer).hostname === window.location.hostname) {
            // Show the message if there is no referrer or if it's from the same domain
            document.getElementById('message').style.display = 'block';
        }
    </script>
    <h2>Here is your key</h2>
    <input type="text" id="keyBox" readonly>
    <br>
    <button onclick="copyKey()">Copy</button>
    <p id="copyMessage">Copied!</p>

    <script>
        async function fetchKey() {
            try {
                let response = await fetch('key.txt');
                let key = await response.text();
                document.getElementById('keyBox').value = key.trim();
            } catch (error) {
                console.error('Error fetching key:', error);
                document.getElementById('keyBox').value = 'Error loading key';
            }
        }

        function copyKey() {
            let keyBox = document.getElementById('keyBox');
            keyBox.select();
            keyBox.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(keyBox.value).then(() => {
                let message = document.getElementById('copyMessage');
                message.style.display = 'block';
                setTimeout(() => message.style.display = 'none', 1500);
            });
        }

        fetchKey(); // Load key on page load
    </script>

    <script>
        function detectDevTools() {
            setInterval(() => {
                // Try forcing debugger execution
                (function () {
                    const start = new Date();   
                    // If execution takes too long, DevTools is open
                    if (end - start > 100) {
                        document.body.innerHTML = "";
                        debugger;// Remove all elements
                    const end = new Date();
                    }
                })();
            }, 500); // Run check every 500ms
        }

        detectDevTools();
    </script>
    
    <script>
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
        });
    </script>
    
    <script>
        document.onkeydown = function(e) {
if(event.keyCode == 123) {
return false;
}
if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
return false;
}
if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
return false;
}
if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
return false;
}
}
    </script>
    
</body>
</html>
