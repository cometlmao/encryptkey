name: Update Key Every 30 Minutes

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes

jobs:
  update-key:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate a 22-character key and update the file
        run: |
          NEW_KEY=$(openssl rand -base64 32 | tr -dc 'A-Za-z0-9' | head -c 22)
          echo "$NEW_KEY" > key.txt
          echo "Generated Key: $NEW_KEY"

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add key.txt
          git commit -m "Update key.txt with a new key"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
